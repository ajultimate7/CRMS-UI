<h2 *ngIf="showAddEmployee">Add Employee</h2>
<h2 *ngIf="!showAddEmployee">Update Employee</h2>

<div>
    <form *ngIf="employeeFormGroup" [formGroup]="employeeFormGroup" (ngSubmit)="onSubmit()">
        <label>
            First Name
            <input formControlName="firstName" placeholder="Enter your first name">
            <div *ngIf="firstName.invalid" class="alert alert-danger">
                <div *ngIf="firstName.errors.required">
                    *First Name is required.
                </div>
                <div *ngIf="firstName.errors.minlength">
                    *First Name must be at least 3 characters long.
                </div>
                <div *ngIf="firstName.errors.maxlength">
                    *First Name can not be longer than 15 characters
                </div>
            </div>
        </label>
        <hr>
        <label>
            Last Name
            <input type="text" formControlName="lastName" placeholder="Enter your last name">
            <div *ngIf="lastName.invalid" class="alert alert-danger">
                <div *ngIf="lastName.errors.required">
                    *Last Name is required.
                </div>
                <div *ngIf="lastName.errors.minlength">
                    *Last Name must be at least 3 characters long.
                </div>
                <div *ngIf="lastName.errors.maxlength">
                    *Last Name can not be longer than 15 characters
                </div>
            </div>
        </label>
        <hr>
        <label>
            Contact No
            <input type="text" formControlName="contactNo" placeholder="Enter your mobile no">
            <div *ngIf="contactNo.invalid" class="alert alert-danger">
                <div *ngIf="contactNo.errors.required">
                    *Contact number is required
                </div>
                <div *ngIf="contactNo.errors.min">
                    *Contact number can not be less than 10 digits
                </div>
                <div *ngIf="contactNo.errors.max">
                    *Contact number can not be more than 10 digits
                </div>
                <div *ngIf="contactNo.errors.pattern">
                    *Contact number should only contain digits [0-9] or can not start with 0
                </div>
            </div>
        </label>
        <hr>
        <button type="button" class="btn btn-success" [disabled]="!employeeFormGroup.valid">Submit</button>
        <app-employee-detail *ngIf="!showAddEmployee" [emailId]="employeeDTO.emailId" [status]="employeeDTO.status"></app-employee-detail>
    </form>
</div>
